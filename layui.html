<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>wiseai 首页</title>
  <link rel="stylesheet" href="./layui-v2.6.8/css/layui.css">
  <link rel="stylesheet" href="./css/wiseai.css">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="layui-carousel" id="myjj">
    <div carousel-item>
      <div>条目1</div>
      <div>条目2</div>
      <div>条目3</div>
      <div>条目4</div>
      <div>条目5</div>
    </div>
  </div>
  <script src="./layui-v2.6.8/layui.js"></script>
  <script>
    layui.use('carousel', function(){
      var carousel = layui.carousel;
  //建造实例
  carousel.render({
    elem: '#myjj'
    ,width: '100%' //设置容器宽度
    ,arrow: 'always' //始终显示箭头
    //,full: "true" //是否全屏
    ,anim: 'fade' //切换动画方式
    ,arrow: 'none'
  });
});
</script>
</body>
</html>

function playPause() {    
  var music = document.getElementById('mp3');    
  var music_btn = document.getElementById('music_btn');    
  if (music.paused){    
    music.play();    
    music_btn.src = 'play.png';    
  }    
  else{    
    music.pause();    
    music_btn.src = 'pause.png';     
  }    
}
